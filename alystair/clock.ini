[Rainmeter]
Update=1000
BackgroundMode=1
SolidColor=0,0,0,1

[Metadata]
Name=World Clock
Author=Lorin Halpert
Information=Simple world clock system
Version=1.0

[Variables]
clockFormat=%#I:%M %p -

[Clock1]
Measure=Time
TimeZone=-6
Format=#clockFormat# Chicago, IL

[Clock2]
Measure=Time
TimeZone=4.5
Format=#clockFormat# Mumbai, India

[Clock3]
Measure=Time
TimeZone=7
Format=#clockFormat# Singapore

[MeterStyles]
AntiAlias=1
FontFace=Segoe UI Light
FontColor=255,255,255,255
FontSize=16
X=0
Y=0R
Text=%1
[MeterText1]
Meter=String
MeterStyle=MeterStyles
MeasureName=Clock1
[MeterText2]
Meter=String
MeterStyle=MeterStyles
MeasureName=Clock2
[MeterText3]
Meter=String
MeterStyle=MeterStyles
MeasureName=Clock3